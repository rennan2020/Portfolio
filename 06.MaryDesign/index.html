<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Comaptible" content="IE=edge">
        <meta name=""viewport" content="width=device-width, initial-scale=1.0">
        <title>Mary design</title>

        <!-- link das fontes usadas -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
         
        <!-- link para o css-->
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <!-- secção header começo-->

        <header class="header">

            <a href="#" class="logo">
                <img src="imagens/LOGOTIPO (ROSA).png" class="logo-img">
            </a>

            <!-- Botões da tela inicial-->
            <nav class="navbar">
                 <a href="#home">home</a>
                 <a href="#Sobre">Sobre nós</a>
                 <a href="#Menu">Menu</a>
                 <a href="#Portfólio">Portfólio</a>
                 <a href="#review">review</a>
                 <a href="#contato">contato</a>
                 <a href="#blogs">blogs</a>
            </nav>

            <!-- Parte de procura dento do site-->
            <div class="icons">
                <div class="fas fa-search" id="search-btn"></div>
                <div class="fas fa-shopping-cart" id="cart-btn"></div>
                <div class="fas fa-bars" id="menu-btn"></div>
            </div>

            <div class="search-form">
                <input type="search" id="search-box" placeholder="O que procura?">
                <label for="search-box" class="fas fa-search"></label>
            </div>

            <!-- Primeiro post sobre card, colocando preço mas pode deixar de outra forma-->
        <div class="cart-items-container">
                <div class="cart-item">
                    <span class="fas fa-times"></span>
                    <img src="imagens/POST 1.png" alt="">
                    <div class="content">
                        <h3> card 1 - valor </h3>
                        <div class="preço">R$25,90/-</div>
                    </div>
                </div>

            <!-- Replicando o primeiro post mas só como exemplo-->
                <div class="cart-item">
                    <span class="fas fa-times"></span>
                    <img src="imagens/post 1 1.png" alt="">
                    <div class="content">
                        <h3> website - valor </h3>
                        <div class="preço">R$35,90/-</div>
                    </div>
                </div>

            <!-- Replicando o primeiro post mas só como exemplo-->
               <div class="cart-item">
                   <span class="fas fa-times"></span>
                   <img src="imagens/post 3.png" alt="">
                   <div class="content">
                       <h3> carrossel 1 - valor </h3>
                       <div class="preço">R$45,90/-</div>
                   </div>
               </div>

            <!-- Replicando o primeiro post mas só como exemplo-->
            <div class="cart-item">
                <span class="fas fa-times"></span>
                <img src="imagens/convite noivado 1.png" alt="">
                <div class="content">
                    <h3> convite 1 - valor </h3>
                    <div class="preço">R$55,90/-</div>
                </div>
            </div>
            <a href="#" class="btn">checkout</a>
        </div>
        </header>

    
        <!-- secção header final -->
    <script src="js/script.js"></script>    
    </body>
</html>
